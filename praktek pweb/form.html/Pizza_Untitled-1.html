    <!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Latihan 1</title>
    </head>
<body>
    <!-- Heading -->
     <h1>Black Goose Bistro | Pizza-on-Demand</h1>
     <!-- Description -->
      <p>
        Our 12" wood-fired pizzas are available for delivey.
        Build your custom pizza and we'll deliver it within an hour.
      </p>
      <form action="http://blackgoosebistro.com/pizza.php" method="get">
      <!-- Form Your Information -->
       <p>Your Information</p>
       <label for="nama">Name :</label>
       <input type="text" name="nama" id="nama" />
       <br />
       <label for="alamat">Address :</label>
       <input type="text" name="alamat" id="alamat" />
       <br />
       <label for="phone">Phone Number :</label>
       <input type="tel" name="phone" id="phone" minlength="11" maxlength="15"/>
       <br />
       <label for="email">Email :</label>
       <input type="email" name="email" id="email" />
       <br />
       <label for="dins">Delivery Instruction :</label>
       <br />
       <textarea name="dins" id="dins" maxlength="400" placeholder="No more than 400 characters long"></textarea>
       <!-- Form Pizza -->
        <p><strong>Design Your Dream Pizza :</strong></p>
        <p>Pizza Specs</p>
        <label for="">Crust (Choose one) :</label>
        <br>
        <input type="radio" name="Crust" id="crust1" />
        <label for="crust1">Classic White</label>
        <br />
        <input type="radio" name="Crust" id="crust2" />
        <label for="crust2">Multigrain</label>
        <br />
        <input type="radio" name="Crust" id="crust3" />
        <label for="crust3">Cheese-stuff Crust</label>
        <br />
        <input type="radio" name="Crust" id="crust4" />
        <label for="crust4">Gluten Free</label>
        <br />
        <label for="">Topping (Choose one what your favourite topping) :</label>
        <br>
        <input type="checkbox" name="topping" id="topping1" />
        <label for="topping1">Red Sauce</label>
        <br />
        <input type="checkbox" name="topping" id="topping2" />
        <label for="topping2">White Sauce</label>
        <br />
        <input type="checkbox" name="topping" id="topping3" />
        <label for="topping3">Mushroom</label>
        <br />
        <input type="checkbox" name="topping" id="topping4" />
        <label for="topping4">Peppers</label>
        <br />
        <input type="checkbox" name="topping" id="topping5" />
        <label for="topping5">Anchovies</label>
        <br />
        <input type="checkbox" name="topping" id="topping6" />
        <label for="topping6">Sausage</label>
        <br />
        
        <p>Number</p>
        <label for="count">How many Pizzas:</label>
        <input type="number" name="count" id="count" min="1" max="5" />
        <input type="submit" name="submit-button" id="submit-button" value="Bring me a Pizza!" />
        <input type="reset" name="reset" id="reset" />
    </form>
</body>
</html>
