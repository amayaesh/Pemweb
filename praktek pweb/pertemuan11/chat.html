<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat App Message</title>

    <style>
        .container {
            border: 2px solid black;
            width: 300px;
        }

        #messages {
            height: 400px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="pesan" id="messages"></div>
        <input type="text" id="chat" placeholder="Masukkan pesan kamu...">
        <button onclick="newchat()">Kirim pesan</button>
    </div>

    <script>
        function newchat() {
            let messages = document.getElementById('messages')
            let chat = document.getElementById('chat')

            let chatElement = document.createElement('div')
            chatElement.textContent= chat.value 
            messages.appendChild(chatElement)
            chat.value = ''
        }
    </script>
</body>
</html>
